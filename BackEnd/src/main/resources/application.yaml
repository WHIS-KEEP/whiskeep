spring:
  # 환경변수 파일 설정
  profiles:
    include: env

  # JPA 설정
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        format_sql: true

  # 최대 이미지 파일 크기 설정
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 10MB

  # Object Mapper 타임존 설정
  jackson:
    time-zone: Asia/Seoul

# 커스텀 파일 설정 - 이미지 파일만 허용
custom:
  file:
    allowed-mime-types:
      - image/jpeg
      - image/png
      - image/gif
      - image/bmp
      - image/webp
      - image/svg+xml
      - image/heic
      - image/heif